<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hooli style popup task">
  <title>Hooli-style Popup</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <nav class="header__nav nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="#">Mail</a>
      </li>
      <li class="nav__list-item">
        <a href="#">Images</a>
      </li>
      <li class="nav__list-item">
        <details class="nav__list-details nav-details">
          <summary class="nav-details__btn" aria-label="Kottans applications"></summary>
          <div class="nav-details__popup">
            <div class="popup">
              <div class="popup__container">
                <div class="popup__apps apps">
                  <ul class="apps__list">
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/calendar.png" alt="" width="40" height="40">Calendar</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/mail.png" alt="" width="40" height="40">Mail</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/news.png" alt="" width="40" height="40">News</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/maps.png" alt="" width="40" height="40">Map</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/files.png" alt="" width="40" height="40">Files</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/contacts.png" alt="" width="40" height="40">Contacts</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/tanslation.png" alt="" width="40" height="40">Translate</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/videos.png" alt="" width="40" height="40">Videos</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/search.png" alt="" width="40" height="40">Search</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/photos.png" alt="" width="40" height="40">Photo</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/apps.png" alt="" width="40" height="40">Apps</a>
                    </li>
                    <li class="apps__item app-item">
                      <a href="#"><img src="images/documents.png" alt="" width="40" height="40">Document</a>
                    </li>
                  </ul>
                </div>
                <details class="popup__more more">
                  <summary class="more__btn" aria-label="More applications">More</summary>
                  <div class="more__apps apps">
                    <ul class="apps__list">
                      <li class="apps__item app-item">
                        <a href="#"><img src="images/chat.png" alt="">Chat</a>
                      </li>
                      <li class="apps__item app-item">
                        <a href="#"><img src="images/classroom.png" alt="">Classroom</a>
                      </li>
                      <li class="apps__item app-item">
                        <a href="#"><img src="images/collection.png" alt="">Collection</a>
                      </li>
                      <li class="apps__item app-item">
                        <a href="#"><img src="images/maps.png" alt="">Mars</a>
                      </li>
                      <li class="apps__item app-item">
                        <a href="#"><img src="images/blogs.png" alt="">Blogs</a>
                      </li>
                      <li class="apps__item app-item">
                        <a href="#"><img src="images/promo.png" alt="">Promos</a>
                      </li>
                    </ul>
                    <p class="more__apps-link">
                      <a href="#">Even more from Kottans</a>
                    </p>
                  </div>
                </details>
              </div>
            </div>
          </div>
        </details>
      </li>
      <li class="nav__list-item">
        <a class="nav-icon" href="#" aria-label="Notifications" role="button">
          <img src="images/bell.png" alt="Notifications" width="35" height="35">
        </a>
      </li>
      <li class="nav__list-item">
        <a class="nav-icon" href="#"
           aria-label="An account profile photo that opens a list of additional accounts when clicked" role="button">
          <img src="images/profile.png" alt="Account profile image" width="35" height="35">
        </a>
      </li>
    </ul>
  </nav>
</header>
</body>
</html>
